    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
    <div>
        <nav class="navdiv">
            <div class="logo"><a href="#">Damy Tours</a></div>
            <ul>
                <li><a href="inedx.html">Početna</a> </li>
                    <li><a href="about us.html">O nama</a> </li>
                    <li><a href="konakti.html">Kontakti</a></li>
                    <li><a href="gallery.html">Galerija</a></li>

                    <li><a href=raspored.html>Raspored vožnji</a>
                    <li><a href="ponude.html">Naše Ponude</a></li>
            </ul>
        </nav>
    </div>
    <div class="teme">
        <button onclick="changeTheme('light')">Light Theme</button>
        <button onclick="changeTheme('dark')">Dark Theme</button>
        <button onclick="changeFontSize('small')">Small Font</button>
        <button onclick="changeFontSize('large')">Large Font</button>
    </div>
    <section id="signup">
        <h2>Sign Up</h2>
        <form action="#" method="post" id="signup-form" class="signup-form">
            <label for="first-name">Name:</label>
            <input type="text" id="first-name" name="first-name" required>
    
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="contact">Number:</label>
            <input type="tel" id="contact" name="contact" required>
    
            <button type="submit">Sign Up</button>
        </form>
        <!-- div za prikazivanje poruke o uspehu ili grešci -->
        <div id="response-message" style="display: none; padding: 10px; margin-top: 20px; color: black; text-align: center; border-radius: 5px;"></div>
    </section>
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Amna Zeba</p>
            <p>Foundations of Web Development</p>
            <p>&copy; 2024 Damy Tours</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="teme.js"></script>
    <script src="validacija.js"></script>
</body>
</html>
